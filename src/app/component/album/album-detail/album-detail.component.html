<div class="container-xxl">
    <div *ngIf="album">
        <h1>{{ album.name }}</h1>
        <div>Sorti le {{ album.date | date:'dd/MM/yyyy' }} avec une note de {{ album.note }}</div>
        <div *ngIf="album.description">Description : {{ album.description }}</div>
        <div *ngIf="album.artist" class="mt-20">
            <app-artist-detail [artist]="album.artist"></app-artist-detail>
        </div>
        <button class="btn btn-primary pull-right mt-3" (click)="deleteAlbum()">Supprimer</button>
    </div>
</div>
